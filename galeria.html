<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Trabalhos - Jornal A.T.A</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #2c3e50;
        }
        h1 {
            color: #2c3e50;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transition: transform 0.3s;
            height: 250px;
        }
        .gallery-item:hover {
            transform: translateY(-5px);
        }
        .gallery-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        .gallery-item:hover .gallery-img {
            transform: scale(1.05);
        }
        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            transform: translateY(100%);
            transition: transform 0.3s;
        }
        .gallery-item:hover .gallery-caption {
            transform: translateY(0);
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .back-link:hover {
            background: #2980b9;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            overflow: auto;
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
            margin-top: 5%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 35px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>GALERIA DE TRABALHOS</h1>
        <p>Projetos destacados - Prova Paulista 2025</p>
    </header>

    <div class="gallery">
        <!-- Item 1 -->
        <div class="gallery-item" onclick="openModal('assets/projeto1.jpg')">
            <img src="assets/projeto1-thumb.jpg" alt="Robótica Sustentável" class="gallery-img">
            <div class="gallery-caption">
                <h3>Robótica Sustentável</h3>
                <p>Turma 9°B - Materiais reciclados</p>
            </div>
        </div>

        <!-- Item 2 -->
        <div class="gallery-item" onclick="openModal('assets/projeto2.jpg')">
            <img src="assets/projeto2-thumb.jpg" alt="Energia Solar" class="gallery-img">
            <div class="gallery-caption">
                <h3>Energia Solar Caseira</h3>
                <p>Turma 8°A - Sistema de baixo custo</p>
            </div>
        </div>

        <!-- Item 3 -->
        <div class="gallery-item" onclick="openModal('assets/projeto3.jpg')">
            <img src="assets/projeto3-thumb.jpg" alt="Hidroponia" class="gallery-img">
            <div class="gallery-caption">
                <h3>Plantio Hidropônico</h3>
                <p>Turma 7°C - Cultivo sem solo</p>
            </div>
        </div>
    </div>

    <!-- Modal para imagens ampliadas -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <div style="text-align: center;">
        <a href="index.html" class="back-link">← Voltar ao Jornal</a>
    </div>

    <script>
        // Funções para o modal
        function openModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('imageModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = "none";
        }

        // Fechar modal ao clicar fora da imagem
        window.onclick = function(event) {
            if (event.target == document.getElementById('imageModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
