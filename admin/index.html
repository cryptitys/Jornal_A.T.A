<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Jornal A.T.A</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1><i class="fas fa-lock"></i> Acesso Restrito</h1>
        <input type="password" id="senha" placeholder="Digite a senha">
        <button onclick="verificarSenha()">Acessar</button>
    </div>

    <script>
        // Função para verificar a senha
        function verificarSenha() {
            const senhaDigitada = document.getElementById('senha').value;
            const SENHA_CORRETA = "ATA2025"; // Sua senha aqui
            
            if (senhaDigitada === SENHA_CORRETA) {
                // Redireciona para o painel principal
                window.location.href = "painel.html"; // Você precisa criar este arquivo
            } else {
                alert("Senha incorreta! Tente novamente.");
            }
        }

        // Permite pressionar Enter para enviar
        document.getElementById('senha').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verificarSenha();
            }
        });
    </script>
</body>
</html>
