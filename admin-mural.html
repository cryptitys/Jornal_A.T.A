<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Mural Escolar</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 25px;
            margin: 40px auto;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 1px solid #bbb;
            font-size: 15px;
        }

        textarea {
            height: 120px;
            resize: none;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: #4a35c6;
            color: white;
            font-size: 17px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            opacity: .9;
        }

        /* Modal */
        .modal-bg {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.55);
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-box {
            background: white;
            padding: 25px 30px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 340px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.25);
        }

        .modal-box button {
            background: #4a35c6;
            margin-top: 15px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Admin - Publicar Aviso</h2>

        <label>T√≠tulo do aviso</label>
        <input type="text" id="titulo" placeholder="Digite o t√≠tulo">

        <label>Mensagem</label>
        <textarea id="mensagem" placeholder="Escreva o aviso"></textarea>

        <label>Link (opcional)</label>
        <input type="text" id="link" placeholder="https://exemplo.com">

        <label>Cor do marcador</label>
        <select id="cor">
            <option value="azul">Azul</option>
            <option value="vermelho">Vermelho</option>
            <option value="amarelo">Amarelo</option>
        </select>

        <button onclick="publicarAviso()">Publicar Aviso</button>
    </div>


    <!-- Modal -->
    <div class="modal-bg" id="modal">
        <div class="modal-box">
            <h3>Aviso publicado! üéâ</h3>
            <p>O aviso j√° est√° vis√≠vel no mural p√∫blico.</p>
            <button onclick="fecharModal()">Fechar</button>
        </div>
    </div>

    <script type="module">
        // --- IMPORTAR FIREBASE ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        // --- CONFIG DO SEU FIREBASE (troque pelos seus dados) ---
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_AUTH_DOMAIN",
            databaseURL: "https://bibliotecaata-2619e-default-rtdb.firebaseio.com/",
            projectId: "bibliotecaata-2619e",
            storageBucket: "bibliotecaata-2619e.appspot.com",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- PUBLICAR AVISO ---
        window.publicarAviso = function () {
            const titulo = document.getElementById("titulo").value.trim();
            const mensagem = document.getElementById("mensagem").value.trim();
            const link = document.getElementById("link").value.trim();
            const cor = document.getElementById("cor").value;

            if (!titulo || !mensagem) {
                alert("Preencha o t√≠tulo e a mensagem!");
                return;
            }

            const avisoRef = ref(db, "avisos");
            const novoAviso = push(avisoRef);

            set(novoAviso, {
                titulo,
                mensagem,
                link: link || null,
                cor,
                timestamp: Date.now()
            });

            document.getElementById("titulo").value = "";
            document.getElementById("mensagem").value = "";
            document.getElementById("link").value = "";
            document.getElementById("cor").value = "azul";

            document.getElementById("modal").style.display = "flex";
        }

        window.fecharModal = function () {
            document.getElementById("modal").style.display = "none";
        }
    </script>

</body>
</html>
