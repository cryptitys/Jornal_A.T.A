<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horários de Aula</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #eef2f7;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .topo-voltar {
      text-align: center;
      margin-bottom: 30px;
    }
    .topo-voltar a {
      display: inline-block;
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
    }
    .topo-voltar a:hover {
      background-color: #2c80b4;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }
    .tabela-container {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 20px;
      margin-bottom: 40px;
      overflow-x: auto;
    }
    h2 {
      border-left: 5px solid #3498db;
      padding-left: 10px;
      color: #3498db;
      font-size: 1.3rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      min-width: 700px;
    }
    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 10px;
      font-size: 15px;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    .bio { background-color: #af7ac5; color: white; }
    .port { background-color: #5dade2; color: white; }
    .mat { background-color: #48c9b0; color: white; }
    .hist { background-color: #e74c3c; color: white; }
    .fis { background-color: #f1948a; color: white; }
    .quim { background-color: #bb8fce; color: white; }
    .edfis { background-color: #52be80; color: white; }
    .empreend { background-color: #f7dc6f; color: black; }
    .soc { background-color: #f0b27a; color: white; }
    .prog { background-color: #f39c12; color: white; }
    .qap { background-color: #7fb3d5; color: white; }
    .pv { background-color: #7dcea0; color: black; }
    .filo { background-color: #e67e22; color: white; }
    .ingles { background-color: #85c1e9; color: white; }
    .geo { background-color: #f4d03f; color: black; }
    .art { background-color: #58d68d; color: white; }
    .red { background-color: #d98880; color: white; }
    .fin { background-color: #76d7c4; color: black; }
    .interv { background-color: #d5dbdb; color: #000; font-weight: bold; text-align: center; }
    .oe { background-color: #f9e79f; color: #000; }
    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #888;
      margin-top: 50px;
    }
    @media (max-width: 768px) {
      table {
        font-size: 14px;
        min-width: unset;
      }
    }
  </style>
</head>
<body>
  <div class="topo-voltar">
    <a href="index.html">⬅ Voltar ao Início</a>
  </div>
  <h1>Horários de Aula</h1>  <!-- As tabelas serão renderizadas aqui, conforme o conteúdo da versão anterior -->  <footer>
    © 2025 | Escola Estadual - Todos os direitos reservados
  </footer>
</body>
</html>
