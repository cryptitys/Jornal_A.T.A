<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornal A.T.A</title>
    <style>
        :root {
            --neon-blue: #0ff0fc;
            --neon-pink: #ff2a6d;
            --dark-bg: #0d0221;
        }
        
        body {
            background: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Orbitron', sans-serif;
        }
        
        .header-container {
            text-align: center;
            padding: 2rem;
            border-radius: 15px;
            background: rgba(13, 2, 33, 0.8);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
        }
        
        .neon-title {
            font-size: 4rem;
            font-weight: 700;
            color: transparent;
            text-shadow: 0 0 10px var(--neon-blue),
                         0 0 20px var(--neon-blue),
                         0 0 30px var(--neon-blue);
            animation: neon-flicker 1.5s infinite alternate;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin: 0;
            position: relative;
        }
        
        .neon-title::before {
            content: attr(data-text);
            position: absolute;
            color: var(--neon-blue);
            filter: blur(15px);
            z-index: -1;
        }
        
        .neon-subtitle {
            color: var(--neon-pink);
            text-shadow: 0 0 5px var(--neon-pink);
            font-size: 1.2rem;
            margin-top: 1rem;
        }
        
        @keyframes neon-flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 
                    0 0 10px var(--neon-blue),
                    0 0 20px var(--neon-blue),
                    0 0 30px var(--neon-blue),
                    0 0 40px var(--neon-pink),
                    0 0 70px var(--neon-pink),
                    0 0 80px var(--neon-pink),
                    0 0 100px var(--neon-pink),
                    0 0 150px var(--neon-pink);
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-container">
        <h1 class="neon-title" data-text="JORNAL A.T.A">JORNAL A.T.A</h1>
        <p class="neon-subtitle">Notícias que iluminam o futuro da educação</p>
    </div>
</body>
</html>
