<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projetos Escolares | Jornal A.T.A</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Estilos específicos para a página de projetos */
    .projetos-hero {
      background: linear-gradient(rgba(33, 150, 243, 0.8), rgba(33, 150, 243, 0.9)), url('img/imagens/projeto1.jpg') center/cover;
      color: white;
      text-align: center;
      padding: 4rem 1rem;
      margin-bottom: 2rem;
    }
    
    .projetos-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    
    .categorias-projetos {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 2rem 0;
      justify-content: center;
    }
    
    .categoria-btn {
      background: #f0f0f0;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .categoria-btn.active, .categoria-btn:hover {
      background: var(--primary-color);
      color: white;
    }
    
    .carrossel-projetos {
      position: relative;
      max-width: 900px;
      margin: 2rem auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    
    .slides-container {
      display: flex;
      transition: transform 0.5s ease;
    }
    
    .slide {
      min-width: 100%;
      position: relative;
    }
    
    .slide img {
      width: 100%;
      height: 500px;
      object-fit: cover;
      display: block;
    }
    
    .slide-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 1.5rem;
    }
    
    .slide-info h3 {
      margin-bottom: 0.5rem;
      font-size: 1.5rem;
    }
    
    .carrossel-nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    
    .carrossel-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }
    
    .carrossel-btn:hover {
      background: var(--primary-dark);
      transform: scale(1.1);
    }
    
    .projetos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      margin: 3rem 0;
    }
    
    .projeto-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    
    .projeto-card:hover {
      transform: translateY(-10px);
    }
    
    .projeto-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    
    .projeto-card-content {
      padding: 1.5rem;
    }
    
    .projeto-card h3 {
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }
    
    @media (max-width: 768px) {
      .slide img {
        height: 300px;
      }
      
      .projetos-hero {
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<body>
  <a class="skip-link" href="#main-content">Pular para o conteúdo principal</a>
  
  <header>
    <div class="logo-container">
      <div class="logo" aria-label="Jornal A.T.A - Página inicial">
        <span class="logo-ata">Projetos</span>
      </div>
    </div>
    
    
  </header>
    
    <section class="projetos-container">
      <h2>Destaques do Mês</h2>
      <p class="section-description">Confira os projetos mais recentes e inspiradores da nossa escola</p>
      
      <div class="categorias-projetos">
        <button class="categoria-btn active" data-categoria="todos">Todos</button>
        <button class="categoria-btn" data-categoria="ciencias">Ciências</button>
        <button class="categoria-btn" data-categoria="tecnologia">Tecnologia</button>
        <button class="categoria-btn" data-categoria="artes">Artes</button>
        <button class="categoria-btn" data-categoria="sustentabilidade">Sustentabilidade</button>
      </div>
      
      <!-- Carrossel de Projetos -->
      <div class="carrossel-projetos">
        <div class="slides-container" id="slidesContainer">
          <!-- Slides serão gerados por JavaScript -->
        </div>
        
        <div class="carrossel-nav">
          <button class="carrossel-btn prev" id="prevBtn">&#10094;</button>
          <button class="carrossel-btn next" id="nextBtn">&#10095;</button>
        </div>
      </div>
      
      <div class="projetos-grid" id="projetosGrid">
        <!-- Projetos serão gerados por JavaScript -->
      </div>
    </section>
  </main>

  <footer>
    <!-- Rodapé igual ao index.html -->
  </footer>

  <script>
    // Dados dos projetos (simulação)
    const projetos = [
      {
        id: 1,
        titulo: "Robótica Educacional",
        descricao: "Alunos constroem robôs para solucionar problemas do cotidiano escolar.",
        categoria: "tecnologia",
        imagem: "img/imagens/projeto1.jpg"
      },
      {
        id: 2,
        titulo: "Horta Sustentável",
        descricao: "Projeto de horta orgânica que abastece a merenda escolar.",
        categoria: "sustentabilidade",
        imagem: "img/imagens/projeto2.jpg"
      },
      {
        id: 3,
        titulo: "Teatro Estudantil",
        descricao: "Grupo de teatro encena peças clássicas da literatura brasileira.",
        categoria: "artes",
        imagem: "img/imagens/projeto3.jpg"
      },
      {
        id: 4,
        titulo: "Feira de Ciências",
        descricao: "Experimentos científicos criativos e inovadores dos alunos.",
        categoria: "ciencias",
        imagem: "img/imagens/projeto4.jpg"
      },
      {
        id: 5,
        titulo: "Programação para Todos",
        descricao: "Oficinas de programação para estudantes do ensino fundamental.",
        categoria: "tecnologia",
        imagem: "img/imagens/projeto5.jpg"
      }
    ];

    // Carrossel de projetos
    document.addEventListener('DOMContentLoaded', function() {
      const slidesContainer = document.getElementById('slidesContainer');
      const projetosGrid = document.getElementById('projetosGrid');
      
      // Gerar slides do carrossel
      projetos.forEach(projeto => {
        const slide = document.createElement('div');
        slide.className = 'slide';
        slide.innerHTML = `
          <img src="${projeto.imagem}" alt="${projeto.titulo}">
          <div class="slide-info">
            <h3>${projeto.titulo}</h3>
            <p>${projeto.descricao}</p>
          </div>
        `;
        slidesContainer.appendChild(slide);
      });
      
      // Gerar grid de projetos
      projetos.forEach(projeto => {
        const card = document.createElement('div');
        card.className = `projeto-card ${projeto.categoria}`;
        card.innerHTML = `
          <img src="${projeto.imagem}" alt="${projeto.titulo}">
          <div class="projeto-card-content">
            <span class="categoria-tag">${projeto.categoria.charAt(0).toUpperCase() + projeto.categoria.slice(1)}</span>
            <h3>${projeto.titulo}</h3>
            <p>${projeto.descricao}</p>
            <a href="#" class="btn-saiba-mais">Ver detalhes →</a>
          </div>
        `;
        projetosGrid.appendChild(card);
      });
      
      // Funcionalidade do carrossel
      const slides = document.querySelectorAll('.slide');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      let currentSlide = 0;
      
      function showSlide(index) {
        slidesContainer.style.transform = `translateX(-${index * 100}%)`;
        currentSlide = index;
      }
      
      prevBtn.addEventListener('click', () => {
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        showSlide(currentSlide);
      });
      
      nextBtn.addEventListener('click', () => {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
      });
      
      // Auto-avanço do carrossel
      setInterval(() => {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
      }, 5000);
      
      // Filtro por categoria
      const categoriaBtns = document.querySelectorAll('.categoria-btn');
      
      categoriaBtns.forEach(btn => {
        btn.addEventListener('click', function() {
          // Atualizar botão ativo
          categoriaBtns.forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          
          const categoria = this.getAttribute('data-categoria');
          
          // Filtrar projetos
          const cards = document.querySelectorAll('.projeto-card');
          cards.forEach(card => {
            if (categoria === 'todos' || card.classList.contains(categoria)) {
              card.style.display = 'block';
            } else {
              card.style.display = 'none';
            }
          });
        });
      });
    });
  </script>
</body>
  </html>
